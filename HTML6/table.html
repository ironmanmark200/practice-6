<!DOCTYPE html>
<html>


<head>

<meta charset="UTF-8">
	
<title>HTML Practice 6 - Tables</title>

<style type="text/css">
div{
   text-align: center;
}
table{margin: auto; width: 550px;
   padding: 5px;
   border: solid;
}
td{
   border: solid;
}
th{
   border: solid;
   background-color: #003300;
}

</style>
</head>
<body>
<div>
   <table>
      <caption>
         My Schedule
      </caption>
	<tr>
      <th>Courses</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>

   </tr>
   <tr>
      <th>INFO 1120 </th>
      <td>&nbsp;</td>
      <td>9-11</td>
      <td>&nbsp;</td>
      <td>9-11</td>
      <td rowspan="2">&nbsp;</td>
   </tr>
   <tr>
      <th>MATH 1010</th>
      <td colspan="4">12-1</td>
   </tr>
   <tr>
      <th>INFO 2420</th>
      <td colspan="5">Online Available 24/7</td>
   </tr>

   </table>
</div>



</body>
</html>
