<!DOCTYPE html>
<html lang="en">


<head>

<meta charset="UTF-8">
	
<title>HTML Practice 6 - Tables</title>

<style type="text/css">
div{
   text-align: center;
}
table{margin: auto; width: 550px;
   padding: 5px;
   border: solid;
}
td{
   border: solid;
}
.firstcollum{
   background-color:#CCCCCC;
   width: 25%;
}
th{
   border: solid;
   
}
caption{
   color: #003300;
   font-weight: bold;
}
.weekday{
   font-family: 'Courier New', Courier, monospace;
   padding: 3px;
}
.titles{
   background-color: #99FF66;
}
</style>
</head>
<body>
<div>
   <table>
      <caption>
         My Schedule
      </caption>
      <colgroup class="firstcollum" span="1"></colgroup>
      <colgroup class="weekday" span="5"></colgroup>
	<tr>
      <th>Courses</th>
      <th class="titles">Monday</th>
      <th class="titles">Tuesday</th>
      <th class="titles">Wednesday</th>
      <th class="titles">Thursday</th>
      <th class="titles">Friday</th>

   </tr>
   <tr>
      <th>INFO 1120 </th>
      <td>&nbsp;</td>
      <td>9-11</td>
      <td>&nbsp;</td>
      <td>9-11</td>
      <td rowspan="2">&nbsp;</td>
   </tr>
   <tr>
      <th>MATH 1010</th>
      <td colspan="4">12-1</td>
   </tr>
   <tr>
      <th>INFO 2420</th>
      <td colspan="5">Online Available 24/7</td>
   </tr>

   </table>
</div>



</body>
</html>
